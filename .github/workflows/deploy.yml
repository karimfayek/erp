name: Deploy Laravel App on Push

on:
  push:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies (npm)
      run: npm install

    - name: Build assets (Vite)
      run: npm run build

    - name: Deploy to Hostinger via SSH
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
        REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT }}
        REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
        TARGET: /home/u371733502/domains/rafcosystem.com # المسار الكامل لموقعك على Hostinger
        EXCLUDE: "/node_modules/, /.github/, /.git/, /.env.example"
        ARGS: "-avru --delete"
